<!DOCTYPE html>
<html lang="en">
<head>
<title>AlphaBaby</title>
	<link rel="stylesheet" href="libs/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="styles/style.css" />
	<script src="libs/jquery-1.8.2.min.js"></script>
	<script src="libs/jquery.mobile-1.2.0.min.js"></script>
	<script src="libs/cordova-2.2.0.js"></script>
	<script src="scripts/sons.js"></script>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
<script type="text/javascript">
	var count = 0;
	var alphabet = new Array();
	alphabet[0] = "a";
	alphabet[1] = "b";
	alphabet[2] = "c";
	alphabet[3] = "d";
	alphabet[4] = "e";
	alphabet[5] = "f";
	alphabet[6] = "g";
	alphabet[7] = "h";
	alphabet[8] = "i";
	alphabet[9] = "j";
	alphabet[10] = "k";
	alphabet[11] = "l";
	alphabet[12] = "m";
	alphabet[13] = "n";
	alphabet[14] = "o";
	alphabet[15] = "p";
	alphabet[16] = "q";
	alphabet[17] = "r";
	alphabet[18] = "s";
	alphabet[19] = "t";
	alphabet[20] = "u";
	alphabet[21] = "v";
	alphabet[22] = "w";
	alphabet[23] = "x";
	alphabet[24] = "y";
	alphabet[25] = "z";


	// Wait for PhoneGap to load
	//
	$(document).ready(function() {	
		if( isAndroid() ) {
			document.addEventListener("deviceready", onDeviceReady, false);
		}
		else {
			slideShow();
		}
	});

	// PhoneGap is ready
	//
	function onDeviceReady() {
	    slideShow();
	}
				
	function slideShow(){
		var letter = alphabet[count];
		$("#maj").html(letter.toUpperCase());
		$("#min").html(letter);	
		
		play_src('letter_audio', letter.toUpperCase());
		count++;
		if(count != 26){
			setTimeout("slideShow()", 3000);
		}	
	}
</script>

</head>

<body>

	<header data-role="header" >
		<a href="#" data-rel="back" data-icon="arrow-l" data-add-back-btn="true">Back</a>
		<h1>- Slideshow -</h1>	
	</header>

	<section data-role="content">
	<div id="test">
		<a class="min_jeu2" id="maj"></a><br/>
		<a class ="minuscules" id="min"></a>
	</div>
	<audio id="letter_audio">
	</audio>
	</section>
	</body>

</html>
